<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="http://p9ba3amn1.bkt.clouddn.com/title_logo.ico" type="image/x-icon">
    <link rel="shortcut icon" href="http://p9ba3amn1.bkt.clouddn.com/title_logo.ico" type="image/x-icon">
    <title>问道</title>
    <link rel="stylesheet" href="../css/cropper.min.css">
    <link rel="stylesheet" href="../css/ImgCropping.css">
    <link rel="stylesheet" href="../font/iconfont.css">
    <link rel="stylesheet" href="../css/preset.css">
</head>

<body>
    <div id="main">
        <div class="preset">
            <p class="presetFirstP">创作前奏</p>
            <div class="InsertPreset">
                <div class="Form">
                    <form onsubmit="return false">
                        <span style="margin-bottom: 10px">
                            <div>
                                <label class="Titlelabel">编辑文章标题</label>
                                <input type="text" class="BtnInput">
                                <div id="Saved" style="height: 20px;position:relative;top: -40px;right: -340px;opacity: 0;color: #8b8c8b;font-size: 15px;">已保存</div>
                            </div>
                        </span>
                        <span>
                            <ul class="SelectList">
                                <li>
                                    <a href="javascript:;" class="FirstEditorArticle">编辑文章类型</a>
                                </li>
                                <li class="MoveTop">
                                    <ul>
                                        <li>
                                            <a href="javascript:;"><i class="iconfont">&#xe653;</i>互联网</a>
                                        </li>
                                        <li>
                                            <a href="javascript:;"><i class="iconfont">&#xe608;</i>法律</a>
                                        </li>
                                        <li>
                                            <a href="javascript:;"><i class="iconfont">&#xe603;</i>医药</a>
                                        </li>
                                        <li>
                                            <a href="javascript:;"><i class="iconfont">&#xe623;</i>经济</a>
                                        </li>
                                        <li>
                                            <a href="javascript:;"><i class="iconfont">&#xe639;</i>历史</a>
                                        </li>
                                        <li>
                                            <a href="javascript:;"><i class="iconfont">&#xe700;</i>理工</a>
                                        </li>
                                        <li>
                                            <a href="javascript:;"><i class="iconfont">&#xe62e;</i>艺术</a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </span>
                        <span style="justify-content: space-around">
                            <a href="javascript:;" id="replaceImg">编辑封面图片</a>
                            <a href="javascript:;" class="editArticle">编辑文章</a>
                        </span>
                    </form>
                </div>
                <!-- 截图的功能 -->
                <div style="display: none" class="tailoring-container">
                    <div class="black-cloth"></div>
                    <div class="tailoring-content">
                        <div class="tailoring-content-one">
                            <label title="上传图片" for="chooseImg" class="l-btn choose-btn">
                                <input type="file" accept="image/jpg,image/jpeg,image/png" name="file" id="chooseImg" class="hidden" onchange="selectImg(this)"> 选择图片
                            </label>
                            <div class="close-tailoring">
                                <i class="iconfont">&#xe61a;</i>
                            </div>
                        </div>
                        <div class="tailoring-content-two">
                            <div class="tailoring-box-parcel">
                                <img id="tailoringImg">
                            </div>
                            <div class="preview-box-parcel">
                                <p>图片预览：</p>
                                <div class="square previewImg"></div>
                            </div>
                        </div>
                        <div class="tailoring-content-three">
                            <button class="l-btn cropper-reset-btn">复位</button>
                            <button class="l-btn cropper-rotate-btn">旋转</button>
                            <button class="l-btn cropper-scaleX-btn">换向</button>
                            <button class="l-btn sureCut" id="sureCut">确定</button>
                        </div>
                    </div>
                </div>
                <div class="Newpreview">
                    <p>封面图片预览:</p>
                    <div class="cutImg">
                        <img id="finalImg" src="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/cropper.min.js"></script>
    <script src="../js/preset.js"></script>
    <script>
        $("input").onkeydown=function (event) {
            console.log(event)
            if(event.keyCode==13){return false;}
        }
    </script>
</body>

</html>
